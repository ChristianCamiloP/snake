<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Palabras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Juego de Palabras</h1>
    <input type="text" id="player-name" placeholder="Ingresa tu nombre" />
    <button id="start-game">Iniciar juego</button>
    
    <div id="game-area">
      <h2 id="word"></h2>
      <input type="text" id="input-word" placeholder="Escribe la palabra" />
      <p id="time">Tiempo: 60</p>
      <p id="score">Puntaje: 0</p>
      <button id="restart">Reiniciar</button>
    </div>
  </div>

  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
