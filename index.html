<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Juego de Preguntas</h1>
        <div id="question-container">
            <p id="question">¿Cuál es la capital de Francia?</p>
            <button class="answer" onclick="answerQuestion('Paris')">París</button>
            <button class="answer" onclick="answerQuestion('Londres')">Londres</button>
            <button class="answer" onclick="answerQuestion('Madrid')">Madrid</button>
            <button class="answer" onclick="answerQuestion('Roma')">Roma</button>
        </div>
        <div id="score-container" style="display: none;">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación: <span id="score">0</span></p>
            <input type="text" id="username" placeholder="Ingresa tu nombre" />
            <button onclick="saveScore()">Guardar Puntuación</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
