<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Atrapando el Círculo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="game-container">
    <h1>Juego de Atrapando el Círculo</h1>
    <p>Puntos: <span id="score">0</span></p>
    <p>Tiempo restante: <span id="timer">30</span> segundos</p>
    <div id="circle"></div>
    <div id="game-over" style="display: none;">
      <h2>¡Juego Terminado!</h2>
      <p>Tu puntuación: <span id="final-score"></span></p>
      <button id="save-score-btn">Guardar Puntaje</button>
    </div>
  </div>
</body>
</html>
